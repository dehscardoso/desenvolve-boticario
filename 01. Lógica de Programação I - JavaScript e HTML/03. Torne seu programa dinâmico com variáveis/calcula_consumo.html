<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

     var tanque = 40;
     var caminhoComGasolina = 480;
     var consumoDeGasolina = caminhoComGasolina / tanque; 

     var caminhoComAlcool = 300;
     var consumoDeAlcool = caminhoComAlcool/tanque;

     document.write("Com " + tanque + " litros de gasolina o carro fez " + 
			caminhoComGasolina + " Km o consumo foi de " + consumoDeGasolina + " Km/L" );
	
     document.write("<br>");

     document.write("Com " + tanque + " litros de álcool o carro fez " + 
			caminhoComAlcool + " Km o consumo foi de " + consumoDeAlcool + " Km/L" );

</script>
