<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = 29;
    var idadeIrmao = 17;

    mostra("A diferença de idade é de " + (minhaIdade - idadeIrmao) + " anos.");
    pulaLinha();
</script>
